#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport hu_HU --default=en_US
#System keyboard
keyboard hu
#System mouse
mouse
#System timezone
timezone Europe/Budapest
#Root password
rootpw --disabled
#Initial user
user install --fullname "install" --iscrypted --password $1$5fh7bdBA$tNb5cjlGU12GH682.siwx/
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr --append deadline zcache zswap.enabled=1
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --fstype ext2 --size 512 --asprimary 
part mainpv --size 20480
volgroup main mainpv
logvol / --fstype ext4 --size 1024 
logvol /home --fstype ext4 --size 1024 --fsoptions=noexec,nodev 
logvol /tmp --fstype ext4 --size 1024 
logvol /usr --fstype ext4 --size 1024
logvol /var --fstype ext4 --size 1024 --fsoptions=noexec,nodev 
logvol /var/log --fstype ext4 --size 2048 --fsoptions=noexec,nodev
logvol swap --fstype swap --size 1024 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --enabled --ssh 
#Do not configure the X Window System
skipx
%pre
echo "Pre script..."
%post
echo "Post script..."
